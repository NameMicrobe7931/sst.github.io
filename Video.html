<!DOCTYPE html>
<html>
<head>
<style>
   /* 设置视频容器全屏 */
      body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
 }

      video {
       width: 100%;
       height: 100%;
       object-fit: cover; /* 确保视频覆盖整个屏幕 */
 }
</style>
</head>
<body>
  <video width="100%" height="400" autoplay muted controls>
      <source src="zbcf.mp4" type="video/mp4">
          您的浏览器不支持 HTML5 视频。
  </video>
</body>
</html>
